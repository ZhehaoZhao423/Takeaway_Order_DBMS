    <style>
        #gtco-logo a {
            font-size: 1.5em !important; /* 增大首页字体大小 */
            font-weight: bold; /* 确保字体加粗 */
        }
        .btn-cta a {
            display: inline-block;
            padding: 5px 5px !important;
            border-radius: 5px !important;
            font-family: 'Lato', sans-serif; /* 设置字体样式 */
            font-weight: bold; /* 设置字体加粗 */
            text-decoration: none; /* 移除下划线 */
            color: #fff; /* 设置字体颜色为白色 */
            background-color: #d4a017; /* 设置按钮背景颜色为暗黄色 */
            transition: background-color 0.3s ease; /* 添加背景颜色过渡效果 */
        }

        .btn-cta a:hover {
            background-color: #b8860b; /* 设置按钮悬停效果 */
        }
    </style>
</head>

	<div class="gtco-loader"></div>
